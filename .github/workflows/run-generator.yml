name: Solana Vanity Generator CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install base58 solders # Ensure base58 & solders are installed
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run the Vanity Address Generator
        run: python solana_wallet_generator.py

      - name: Upload generated wallets
        uses: actions/upload-artifact@v4
        with:
          name: generated-wallets
          path: generated_wallets/
          retention-days: 7
