name: Solana Vanity Generator CI

on:
  push:
    branches:
      - main  # Runs when code is pushed to the main branch
  pull_request:
    branches:
      - main  # Runs on PRs to main
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest  # Use latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Pulls latest code

      - name: Set up Python
        uses: actions/setup-python@v5  # Updated to v5
        with:
          python-version: '3.10'  # Adjust as needed

      - name: Cache dependencies
        uses: actions/cache@v4  # Updated to v4
        with:
          path: ~/.cache/pip  # Cache installed packages
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found, skipping."; fi

      - name: Run the Vanity Address Generator
        run: python solana_wallet_generator.py  # Modify if needed

      - name: Upload generated wallets
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: generated-wallets
          path: generated_wallets/  # Change if output directory differs
          retention-days: 7  # Keep artifacts for 7 days (adjust if needed)
